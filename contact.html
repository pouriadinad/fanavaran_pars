<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما - پوریا دیناد</title>
    <!-- استفاده از Bootstrap برای استایل‌های ساده -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <style>
        body {
            background-color: #212121;
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .contact-form {
            background-color: #323232;
            padding: 30px;
            border-radius: 10px;
        }
        .contact-form label {
            margin-bottom: 5px;
        }
        .contact-form input,
        .contact-form textarea {
            margin-bottom: 15px;
        }
        .contact-form button {
            background-color: #f39c12;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 18px;
            text-transform: uppercase;
        }
        .contact-form button:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">تماس با ما</h1>
        <p class="text-center">لطفاً فرم زیر را پر کنید تا با شما تماس بگیریم.</p>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="sendmail.php" method="post" class="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">نام و نام خانوادگی</label>
                        <input type="text" name="name" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">ایمیل</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">موضوع</label>
                        <input type="text" name="subject" id="subject" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">پیام</label>
                        <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit">ارسال پیام</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
